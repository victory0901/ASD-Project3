	<body>
	
	<div data-role="page" id="additem" data-add-back-btn="true" data-theme="c">
		
		<div data-role="header" data-position="fixed" data-theme="c">
			<h1><img  src="images/logo.png" /> Add Gift</h1>
		</div>
		
		<div data-role="fieldcontain">
					<input type="submit" value="Add Gift" data-theme="b" />
		</div>
		
		<div data-role="content">
			
			<form action="" method="post" id="additemform">
				
				<div data-role="fieldcontain">
					<label for="firstname">First Name</label>
					<input type="text" name="firstname" id="firstname" class="required" placeholder="Johnny"/>
				</div>
				
				<div data-role="fieldcontain">
					<label for="lastname">Last Name</label>
					<input type="text" name="lastname" id="lastname" class="required" placeholder="Appleseed" />
				</div>
				
				<div data-role="fieldcontain">
					<label for="gift">Gift</label>
					<input type="text" name="gift" id="gift" class="required" />
					<p>Enter name of gift here</p>
				</div>
				
				<div data-role="fieldcontain">
					<label for="quantity">Quantity</label>
					<input type="range" name="quantity" value="1" min="0" max="50" />
				</div>
				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Where to buy?</legend>
						<input type="checkbox" value="Store" name="store" id="store" />
						<label for="store">Store</label>
						<input type="checkbox" value="Online" name="online" id="online" checked="true"/>
						<label for="online">Online</label>
					</fieldset>
				</div>
				
				<div data-role="fieldcontain">
					<label for="mydate">Buy gift by:</label>
					<input name="mydate" id="mydate" type="date" data-role="datebox" data-options='{"mode": "calbox"}' class="required" placeholder="4/19/2012">
				</div>
				
				
				<div data-role="fieldcontain">
					<label for="notes">Notes:</label>
					<textarea>Enter additional notes here...</textarea>
				</div>			
				
				<div data-role="fieldcontain">
					<input type="reset" value="Clear" data-theme="e" />
				</div>
				
				<div>
					<nav>
						<a href="#" data-ajax="false" id="clear">Clear Stored Data</a>
						<a href="#" data-ajax="false" id="displayLink">Display Data</a>
					<a href="additem.html" data-role="button" data-mini="true" id="addNew" style="display:none;">Add New Item</a>
					</nav>
				</div>
				
				<a href="#additemerrors" id="aierrorslink" data-rel="dialog" data-transition="pop">Open Errors</a>
			
			</form>
		</div> <!-- Content Ends -->
		
		<div data-role="footer" data-position="fixed">		
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-role="button" data-icon="home" data-ajax="false" >Home</a></li>
					<li><a href="../bronze/index.html" data-role="button" data-icon="star" data-ajax="false" >Bronze App</a></li>
					<li><a href="http://victory0901.github.com/MIU-Project2" data-role="button" data-icon="info">GH-Pages</a></li>
				</ul>
			</div><!-- Navbar ends -->
		</div><!-- Footer ends -->
		</div> <!-- Add Item Form ends -->
	
	
	
	<div data-role="dialog" id="additemerrors" >
		
		<div data-role="header" data-position="fixed">
			<h1>Missing Fields</h1>
		</div>
		
		<div data-role="content">
			<ul>
				<li>Test.</li>
			</ul>
		</div>
	</div>
